<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>구조 분해(destructuring): 함수 리턴 값</h1>
<script>
"use strict"


function f1() {
  return ["홍길동", 100, 100, 100, 300, 100];
}

var r1 = f1();
console.log(r1);

//함수의 리턴 값이 배열이기 때문에
//배열의 값을 destructing 하는 문법은 같다.
var [name, kor, eng, math] = f1();
console.log(name, kor, eng, math);

var [name,,,,sum,aver] = f1();
console.log(name, sum, aver);

console.log("4---------------------");

</script>
</body>
</html>
